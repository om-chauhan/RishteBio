<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RishteBio - Bio-Data Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/react-datepicker@7.6.0/dist/react-datepicker.css" />
    <style>
      /* Custom Utility for hiding scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Global Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }

      /* React Datepicker Custom Overrides */
      .react-datepicker-wrapper {
        width: 100%;
      }
      .react-datepicker {
        font-family: inherit !important;
        border-color: #cbd5e1 !important; /* slate-300 */
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        border-radius: 0.75rem !important; /* rounded-xl */
        overflow: hidden;
        background-color: white !important;
        color: #334155 !important;
      }
      .react-datepicker__header {
        background-color: #f8fafc !important; /* slate-50 */
        border-bottom: 1px solid #e2e8f0 !important; /* slate-200 */
        padding-top: 1rem !important;
      }
      .react-datepicker__current-month, .react-datepicker-year-header {
        color: #1e293b !important; /* slate-800 */
        font-weight: 700 !important;
        font-family: inherit !important;
      }
      .react-datepicker__day-name {
        color: #64748b !important; /* slate-500 */
        font-weight: 500 !important;
      }
      .react-datepicker__day {
        color: #334155 !important; /* slate-700 */
        border-radius: 0.375rem !important;
      }
      .react-datepicker__day:hover {
        background-color: #e2e8f0 !important; /* slate-200 */
        color: #0f172a !important; /* slate-900 */
      }
      .react-datepicker__day--selected, 
      .react-datepicker__day--keyboard-selected {
        background-color: #f43f5e !important; /* rose-500 */
        color: white !important;
      }
      .react-datepicker__day--today {
        font-weight: bold;
        color: #f43f5e !important;
      }
      .react-datepicker__triangle {
        display: none !important;
      }
      .react-datepicker__navigation-icon::before {
        border-color: #64748b !important; /* slate-500 */
        border-width: 2px 2px 0 0 !important;
      }
      /* Customize Month/Year Dropdowns */
      .react-datepicker__year-select, .react-datepicker__month-select {
        border: 1px solid #cbd5e1;
        border-radius: 0.375rem;
        padding: 0.25rem;
        background-color: white;
        color: #334155;
        font-family: inherit;
        font-size: 0.875rem;
        outline: none;
        cursor: pointer;
      }
      .react-datepicker__year-select:focus, .react-datepicker__month-select:focus {
        border-color: #f43f5e;
      }

      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }
        
        html, body {
          width: 210mm;
          height: 297mm;
          margin: 0 !important;
          padding: 0 !important;
          background: white;
          overflow: hidden; /* Prevent multiple pages */
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Show the specific preview content and its children */
        #biodata-preview, #biodata-preview * {
          visibility: visible;
        }

        /* Position the preview content to fill the page exactly */
        #biodata-preview {
          position: fixed;
          left: 0;
          top: 0;
          width: 210mm !important;
          height: 297mm !important;
          margin: 0 !important;
          padding: 0 !important;
          
          /* Reset React transform scaling from screen preview */
          transform: none !important;
          
          /* Remove Shadows/Borders/Backgrounds from container */
          box-shadow: none !important;
          border: none !important;
          background-color: transparent !important;
          
          z-index: 9999;
          overflow: hidden !important; 
        }

        /* 
           COMPACT LAYOUT OVERRIDES FOR PRINT 
           Aggressively reduce spacing to fit content on one page.
        */
        #biodata-preview .p-12, #biodata-preview .p-10, #biodata-preview .p-8 { padding: 1.5rem !important; }
        #biodata-preview .mb-8 { margin-bottom: 1rem !important; }
        #biodata-preview .mb-6 { margin-bottom: 0.75rem !important; }
        #biodata-preview .gap-8 { gap: 1rem !important; }
        #biodata-preview .gap-6 { gap: 0.75rem !important; }
        
        /* Font sizing adjustments */
        #biodata-preview .text-5xl { font-size: 2.25rem !important; line-height: 1.1 !important; }
        #biodata-preview .text-4xl { font-size: 2rem !important; line-height: 1.1 !important; }
        
        /* Stack spacing reduction */
        #biodata-preview .space-y-8 > :not([hidden]) ~ :not([hidden]) { 
           margin-top: 1rem !important; 
        }
        #biodata-preview .space-y-6 > :not([hidden]) ~ :not([hidden]) { 
           margin-top: 0.75rem !important; 
        }

        /* Color Accuracy */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0?external=react,react-dom",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-datepicker": "https://esm.sh/react-datepicker@7.6.0?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased">

  </body>
</html>
