  <link rel="stylesheet" href="https://esm.sh/react-datepicker@7.6.0/dist/react-datepicker.css" />
  <style>
    /* Custom Utility for hiding scrollbar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Global Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      /* slate-300 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
      /* slate-400 */
    }

    /* React Datepicker Custom Overrides */
    .react-datepicker-wrapper {
      width: 100%;
    }

    .react-datepicker {
      font-family: inherit !important;
      border-color: #cbd5e1 !important;
      /* slate-300 */
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      border-radius: 0.75rem !important;
      /* rounded-xl */
      overflow: hidden;
      background-color: white !important;
      color: #334155 !important;
    }

    .react-datepicker__header {
      background-color: #f8fafc !important;
      /* slate-50 */
      border-bottom: 1px solid #e2e8f0 !important;
      /* slate-200 */
      padding-top: 1rem !important;
    }

    .react-datepicker__current-month,
    .react-datepicker-year-header {
      color: #1e293b !important;
      /* slate-800 */
      font-weight: 700 !important;
      font-family: inherit !important;
    }

    .react-datepicker__day-name {
      color: #64748b !important;
      /* slate-500 */
      font-weight: 500 !important;
    }

    .react-datepicker__day {
      color: #334155 !important;
      /* slate-700 */
      border-radius: 0.375rem !important;
    }

    .react-datepicker__day:hover {
      background-color: #e2e8f0 !important;
      /* slate-200 */
      color: #0f172a !important;
      /* slate-900 */
    }

    .react-datepicker__day--selected,
    .react-datepicker__day--keyboard-selected {
      background-color: #f43f5e !important;
      /* rose-500 */
      color: white !important;
    }

    .react-datepicker__day--today {
      font-weight: bold;
      color: #f43f5e !important;
    }

    .react-datepicker__triangle {
      display: none !important;
    }

    .react-datepicker__navigation-icon::before {
      border-color: #64748b !important;
      /* slate-500 */
      border-width: 2px 2px 0 0 !important;
    }

    /* Customize Month/Year Dropdowns */
    .react-datepicker__year-select,
    .react-datepicker__month-select {
      border: 1px solid #cbd5e1;
      border-radius: 0.375rem;
      padding: 0.25rem;
      background-color: white;
      color: #334155;
      font-family: inherit;
      font-size: 0.875rem;
      outline: none;
      cursor: pointer;
    }

    .react-datepicker__year-select:focus,
    .react-datepicker__month-select:focus {
      border-color: #f43f5e;
    }

    @media print {
      @page {
        size: A4 portrait;
        margin: 0;
      }

      html,
      body {
        width: 210mm;
        height: 297mm;
        margin: 0 !important;
        padding: 0 !important;
        background: white;
        overflow: hidden !important;
      }

      /* Hide everything by default */
      body * {
        visibility: hidden;
      }

      /* Show the specific preview content and its children */
      #biodata-preview,
      #biodata-preview * {
        visibility: visible;
      }

      /* Position the preview content to fill the page exactly */
      #biodata-preview {
        position: absolute;
        left: 0;
        top: 0;
        width: 210mm !important;
        height: 297mm !important;
        margin: 0 !important;
        padding: 0 !important;

        /* Reset React transform scaling from screen preview */
        transform: none !important;

        /* Remove Shadows/Borders/Backgrounds from container */
        box-shadow: none !important;
        border: none !important;
        background-color: white !important;

        z-index: 9999;
        overflow: hidden !important;
        box-sizing: border-box !important;
      }

      /* 
           AGGRESSIVE LAYOUT OVERRIDES FOR PRINT 
           Ensures content fits on a single A4 page by reducing spacing and font sizes.
        */
      #biodata-preview .p-12,
      #biodata-preview .p-10 {
        padding: 1.5rem !important;
      }

      #biodata-preview .p-8 {
        padding: 1.25rem !important;
      }

      #biodata-preview .p-6,
      #biodata-preview .p-5,
      #biodata-preview .p-4 {
        padding: 0.75rem !important;
      }

      #biodata-preview .mb-12 {
        margin-bottom: 1.5rem !important;
      }

      #biodata-preview .mb-10 {
        margin-bottom: 1.25rem !important;
      }

      #biodata-preview .mb-8 {
        margin-bottom: 1rem !important;
      }

      #biodata-preview .mb-6 {
        margin-bottom: 0.75rem !important;
      }

      #biodata-preview .mb-4,
      #biodata-preview .mb-5 {
        margin-bottom: 0.5rem !important;
      }

      #biodata-preview .gap-10,
      #biodata-preview .gap-y-10 {
        gap: 1.25rem !important;
      }

      #biodata-preview .gap-8,
      #biodata-preview .gap-y-8 {
        gap: 1rem !important;
      }

      #biodata-preview .gap-6,
      #biodata-preview .gap-y-6 {
        gap: 0.75rem !important;
      }

      #biodata-preview .gap-4,
      #biodata-preview .gap-y-4 {
        gap: 0.5rem !important;
      }

      #biodata-preview .gap-x-16 {
        column-gap: 1.5rem !important;
      }

      #biodata-preview .gap-x-8 {
        column-gap: 1rem !important;
      }

      /* Font sizing adjustments */
      #biodata-preview .text-7xl {
        font-size: 3rem !important;
      }

      #biodata-preview .text-5xl {
        font-size: 2.25rem !important;
        line-height: 1.1 !important;
      }

      #biodata-preview .text-4xl {
        font-size: 1.75rem !important;
        line-height: 1.1 !important;
      }

      #biodata-preview .text-3xl {
        font-size: 1.5rem !important;
      }

      #biodata-preview .text-2xl {
        font-size: 1.25rem !important;
      }

      #biodata-preview .text-xl {
        font-size: 1rem !important;
      }

      #biodata-preview .text-lg {
        font-size: 0.875rem !important;
      }

      #biodata-preview .text-base {
        font-size: 0.8125rem !important;
      }

      #biodata-preview .text-sm {
        font-size: 0.75rem !important;
      }

      #biodata-preview .text-xs {
        font-size: 0.65rem !important;
      }

      #biodata-preview .text-\[10px\] {
        font-size: 0.55rem !important;
      }

      #biodata-preview .py-1 {
        padding-top: 0.125rem !important;
        padding-bottom: 0.125rem !important;
      }

      #biodata-preview .py-1\.5 {
        padding-top: 0.25rem !important;
        padding-bottom: 0.25rem !important;
      }

      #biodata-preview .pb-1\.5 {
        padding-bottom: 0.25rem !important;
      }

      /* Stack spacing reduction */
      #biodata-preview .space-y-12> :not([hidden])~ :not([hidden]) {
        margin-top: 1.5rem !important;
      }

      #biodata-preview .space-y-8> :not([hidden])~ :not([hidden]) {
        margin-top: 1rem !important;
      }

      #biodata-preview .space-y-6> :not([hidden])~ :not([hidden]) {
        margin-top: 0.75rem !important;
      }

      #biodata-preview .space-y-4> :not([hidden])~ :not([hidden]) {
        margin-top: 0.5rem !important;
      }

      #biodata-preview .space-y-3> :not([hidden])~ :not([hidden]) {
        margin-top: 0.25rem !important;
      }

      #biodata-preview .space-y-2> :not([hidden])~ :not([hidden]) {
        margin-top: 0.125rem !important;
      }

      /* Image sizing in print - existing */
      #biodata-preview .w-48 {
        width: 9rem !important;
      }

      #biodata-preview .h-56 {
        height: 10.5rem !important;
      }

      #biodata-preview .w-40 {
        width: 7.5rem !important;
      }

      #biodata-preview .h-40 {
        height: 7.5rem !important;
      }

      #biodata-preview .w-32 {
        width: 6rem !important;
      }

      #biodata-preview .h-32 {
        height: 6rem !important;
      }

      /* NEW TEMPLATE SUPPORT: Additional image/element sizes */
      #biodata-preview .w-44 {
        width: 8rem !important;
      }

      #biodata-preview .h-52 {
        height: 9.5rem !important;
      }

      #biodata-preview .w-36 {
        width: 6.5rem !important;
      }

      #biodata-preview .h-44 {
        height: 8rem !important;
      }

      #biodata-preview .w-28 {
        width: 5rem !important;
      }

      #biodata-preview .h-28 {
        height: 5rem !important;
      }

      /* NEW TEMPLATE SUPPORT: Handle negative margins (Corporate template) */
      #biodata-preview .-mt-12 {
        margin-top: -2rem !important;
      }

      /* NEW TEMPLATE SUPPORT: Fix padding for header sections */
      #biodata-preview .pb-20 {
        padding-bottom: 4rem !important;
      }

      #biodata-preview .px-8 {
        padding-left: 1.25rem !important;
        padding-right: 1.25rem !important;
      }

      /* NEW TEMPLATE SUPPORT: Additional margin fixes */
      #biodata-preview .mt-6 {
        margin-top: 0.75rem !important;
      }

      #biodata-preview .mt-4 {
        margin-top: 0.5rem !important;
      }

      #biodata-preview .mt-3 {
        margin-top: 0.25rem !important;
      }

      #biodata-preview .mt-2 {
        margin-top: 0.125rem !important;
      }

      #biodata-preview .pt-4 {
        padding-top: 0.5rem !important;
      }

      #biodata-preview .pt-3 {
        padding-top: 0.25rem !important;
      }

      /* NEW TEMPLATE SUPPORT: Handle backdrop-blur (not supported in print) */
      #biodata-preview .backdrop-blur-sm,
      #biodata-preview .backdrop-blur {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }

      /* NEW TEMPLATE SUPPORT: Make sure background colors/gradients render with opacity fallback */
      #biodata-preview .bg-white\/60,
      #biodata-preview .bg-white\/70,
      #biodata-preview .bg-white\/80,
      #biodata-preview .bg-white\/10,
      #biodata-preview .bg-white\/20 {
        background-color: rgba(255, 255, 255, 0.95) !important;
      }

      /* NEW TEMPLATE SUPPORT: Handle decorative absolute elements properly */
      #biodata-preview .absolute {
        position: absolute !important;
      }

      /* NEW TEMPLATE SUPPORT: Ensure gradients render correctly */
      #biodata-preview .bg-gradient-to-br,
      #biodata-preview .bg-gradient-to-r,
      #biodata-preview .bg-gradient-to-b,
      #biodata-preview .bg-gradient-to-t,
      #biodata-preview .bg-gradient-to-l {
        background-size: 100% 100% !important;
      }

      /* NEW TEMPLATE SUPPORT: Rounded corners in print */
      #biodata-preview .rounded-2xl {
        border-radius: 0.75rem !important;
      }

      #biodata-preview .rounded-xl {
        border-radius: 0.5rem !important;
      }

      #biodata-preview .rounded-lg {
        border-radius: 0.375rem !important;
      }

      #biodata-preview .rounded-full {
        border-radius: 9999px !important;
      }

      /* NEW TEMPLATE SUPPORT: Grid adjustments for card-based layouts */
      #biodata-preview .grid-cols-4 {
        grid-template-columns: repeat(4, minmax(0, 1fr)) !important;
      }

      #biodata-preview .grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
      }

      /* NEW TEMPLATE SUPPORT: Shadow handling for print (remove complex shadows) */
      #biodata-preview .shadow-lg,
      #biodata-preview .shadow-xl,
      #biodata-preview .shadow-2xl,
      #biodata-preview .shadow-md,
      #biodata-preview .shadow-sm {
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1) !important;
      }

      /* Ensure borders stay intact */
      #biodata-preview .border,
      #biodata-preview .border-2,
      #biodata-preview .border-4 {
        border-style: solid !important;
      }

      /* NEW TEMPLATE SUPPORT: Handle ring utilities */
      #biodata-preview .ring-2 {
        box-shadow: 0 0 0 2px var(--tw-ring-color, rgba(0, 0, 0, 0.1)) !important;
      }

      /* Color Accuracy */
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      .no-print {
        display: none !important;
      }
    }
  </style>
